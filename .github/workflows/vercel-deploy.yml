name: Vercel Deployment with Approval

on:
  push:
    branches: [ main ]

jobs:
  notify-approvers:
    runs-on: ubuntu-latest
    steps:
      - name: Send Approval Requests (Email)
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "üîÑ Deployment Approval Required - ${{ github.repository }}"
          body: |
            New deployment requires your approval
            
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Triggered by: ${{ github.actor }}
            
            Review changes here:
            ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}
            
            Approve deployment here:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: ${{ secrets.APPROVER_EMAIL_1 }},${{ secrets.APPROVER_EMAIL_2 }}
          from: "GitHub Actions <${{ secrets.SMTP_USERNAME }}>"

      - name: Send Slack Approval Request
        uses: slackapi/slack-github-action@v1.24.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "text": "Deployment approval required for ${{ github.repository }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*üîÑ Deployment Approval Required* - `${{ github.repository }}`\n\n‚Ä¢ *Repository*: ${{ github.repository }}\n‚Ä¢ *Branch*: ${{ github.ref_name }}\n‚Ä¢ *Commit*: `${{ github.sha }}`\n‚Ä¢ *Triggered by*: ${{ github.actor }}\n\n<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|Review Changes>\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Approve Deployment in GitHub>"
                  }
                }
              ]
            }

  approval:
    needs: notify-approvers
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Log Approval Status
        run: |
          echo "Deployment approved by: ${{ github.actor }}"
          echo "Proceeding with deployment..."

  deploy:
    needs: approval
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Deployment
        id: deploy
        run: |
          DEPLOY_RESPONSE=$(curl -s -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}")
          if [ $? -eq 0 ]; then
            echo "‚úÖ Deployment triggered successfully"
          else
            echo "‚ùå Failed to trigger deployment"
            exit 1
          fi

      - name: Wait for Deployment
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30

      - name: Send Success Notifications
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "‚úÖ Deployment Successful - ${{ github.repository }}"
          body: |
            Deployment completed successfully!
            
            Details:
            ‚Ä¢ Repository: ${{ github.repository }}
            ‚Ä¢ Branch: ${{ github.ref_name }}
            ‚Ä¢ Commit: ${{ github.sha }}
            ‚Ä¢ Approved by: ${{ github.actor }}
            ‚Ä¢ Deployment URL: ${{ secrets.VERCEL_APP_URL }}
            
            View deployment: ${{ secrets.VERCEL_APP_URL }}
            View changes: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}
          to: ${{ secrets.APPROVER_EMAIL_1 }},${{ secrets.APPROVER_EMAIL_2 }}
          from: "GitHub Actions <${{ secrets.SMTP_USERNAME }}>"

      - name: Send Slack Success Notification
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "text": "‚úÖ Deployment Successful - ${{ github.repository }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*‚úÖ Deployment Successful*\n\n‚Ä¢ *Repository*: ${{ github.repository }}\n‚Ä¢ *Branch*: ${{ github.ref_name }}\n‚Ä¢ *Commit*: `${{ github.sha }}`\n‚Ä¢ *Approved by*: ${{ github.actor }}\n‚Ä¢ *Deployment URL*: ${{ secrets.VERCEL_APP_URL }}\n\n<${{ secrets.VERCEL_APP_URL }}|View Deployment> ‚Ä¢ <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|View Changes>"
                  }
                }
              ]
            }