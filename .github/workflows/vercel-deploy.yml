name: Deploy to Vercel with Approval

on:
  push:
    branches: [ main ]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  notify-approvers:
    runs-on: ubuntu-latest
    steps:
      - name: Send Approval Request to First Approver
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "Deployment Approval Required for ${{ github.repository }}"
          body: |
            New changes have been pushed to main branch (Commit: ${{ github.sha }}).
            
            Please review and approve the deployment:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            After approval, the deployment will proceed automatically.
          to: ${{ secrets.APPROVER_EMAIL_1 }}
          from: GitHub Actions

      - name: Send Approval Request to Second Approver
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "Deployment Approval Required for ${{ github.repository }}"
          body: |
            New changes have been pushed to main branch (Commit: ${{ github.sha }}).
            
            Please review and approve the deployment:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            After approval, the deployment will proceed automatically.
          to: ${{ secrets.APPROVER_EMAIL_2 }}
          from: GitHub Actions

  deploy:
    needs: notify-approvers
    runs-on: ubuntu-latest
    steps:
      - name: Install jq
        run: sudo apt-get install -y jq
      - name: Trigger Vercel Deployment
        id: trigger-deploy
        run: |
          RESPONSE=$(curl -s -X POST "https://api.vercel.com/v1/integrations/deploy/prj_7Jux9bzyf3Krx6XMPBedfhn2PkNJ/HRriZAqy6m")
          DEPLOY_URL=$(echo "$RESPONSE" | jq -r '.url')
          echo "::set-output name=url::$DEPLOY_URL"

      - name: Send Deployment Success Notification
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "Deployment Successful - ${{ github.repository }}"
          body: |
            Production deployment completed successfully!
            
            Commit: ${{ github.sha }}
            Deployment URL: ${{ steps.trigger-deploy.outputs.url }}
            
            Approved by: ${{ github.actor }}
          to: ${{ secrets.APPROVER_EMAIL_1 }},${{ secrets.APPROVER_EMAIL_2 }}
          from: GitHub Actions