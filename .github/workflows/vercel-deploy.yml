name: Deploy to Vercel with Approval

on:
  push:
    branches: [ main ]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  notify-approvers:
    runs-on: ubuntu-latest
    steps:
      - name: Send Approval Requests
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "Deployment Approval Required for ${{ github.repository }}"
          body: |
            New changes to main branch (Commit: ${{ github.sha }})
            
            Review and approve deployment:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            Post-approval deployment will commence automatically.
          to: ${{ secrets.APPROVER_EMAIL_1 }},${{ secrets.APPROVER_EMAIL_2 }}
          from: GitHub Actions

  approval:
    needs: notify-approvers
    runs-on: ubuntu-latest
    environment: 
      name: production
      url: https://your-vercel-app-url.vercel.app
    steps:
      - run: echo "Manual approval received"

  deploy:
    needs: approval
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Trigger Vercel via Deploy Hook
        run: curl -sSX POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"

      - name: Send Gmail Notification
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "âœ… Deployment Success - ${{ github.repository }}"
          body: |
            Production deployment succeeded!
            
            Commit: ${{ github.sha }}
            Approved by: ${{ github.actor }}
            Live URL: https://your-vercel-app-url.vercel.app
          to: ${{ secrets.APPROVER_EMAIL_1 }},${{ secrets.APPROVER_EMAIL_2 }}
          from: GitHub Actions

      - name: GitHub Success Notification
        if: success()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Deployment succeeded!\n\nâ€¢ Commit: ${context.sha}\nâ€¢ Approved by: ${context.actor}\nâ€¢ Live URL: https://your-vercel-app-url.vercel.app`
            })